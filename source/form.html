<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/woff2/opensans.woff2" as="font">
    <link rel="preload" href="fonts/woff2/opensansbold.woff2" as="font">
  </head>
  <body>
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="page-header__logo">
          <a href="">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/logo-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
              <img src="img/logo-mobile.svg" width="89" height="37" alt="Интернет-магазин товаров для дома Мишка">
            </picture>
          </a>
        </div>
        <nav class="page-header__main-nav main-nav main-nav--opened main-nav--nojs">
          <button class="main-nav__toggle" type="button" aria-label="Открыть меню"></button>
          <div class="main-nav__wrapper">
            <ul class="main-nav__list site-list">
              <li class="site-list__item"><a class="site-list__link" href="catalog.html">Каталог товаров</a></li>
              <li class="site-list__item"><a class="site-list__link" href="form.html">Вязание на заказ</a></li>
              <li class="site-list__item site-list__item--desktop"><a class="site-list__link site-list__link--desktop" href="catalog.html">Новые поступления</a></li>
              <li class="site-list__item site-list__item--desktop"><a class="site-list__link site-list__link--desktop" href="form.html">Распродажа</a></li>
            </ul>
          <form class ="main-nav__form" action="https://echo.htmlacademy.ru" method="get">
            <input class="main-nav__search" type="search" id="search-field" name="search-field" placeholder="Поиск по сайту:">
          </form>
          <ul class="main-nav__list user-list">
            <li class="user-list__item">
              <a href="" class="user-list__cart">Корзина: пока пуста
              <svg class="user-list__icon-cart" width="21" height="19"><use xlink:href="#icon-cart"></use></svg>
              </a>
            </li>
          </ul>
          </div>
        </nav>
        <p class="page-header__delivery">Бесплатная доставка по России</p>
      </div>
    </header>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__logo">
          <a href="#">
            <svg class="page-footer__image" width="102" height="35"><use xlink:href="#icon-logo-footer"></use></svg>
          </a>
        </div>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link" aria-label="Мы в Инстаграме">
                <svg class="social__link--instagram" width="22" height="22"><use xlink:href="#icon-insta"></use></svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link" aria-label="Мы в Фейсбуке">
                <svg class="social__link--facebook" width="15" height="28"><use xlink:href="#icon-fb"></use></svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link" aria-label="Мы в Твиттере">
                <svg class="social__link--twitter" width="24" height="21"><use xlink:href="#icon-twitter"></use></svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="copyright__text" href="https://htmlacademy.ru/intensive/adaptive">Разработано</a>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="В HTML Academy">
            <svg class="copyright__logo" width="27" height="35"><use xlink:href="#icon-logo-htmlacademy"></use></svg>
          </a>
        </div>
      </div>
    </footer>
    <script src="js/script.min.js"></script>
  </body>
</html>
